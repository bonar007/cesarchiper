<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encoder/Decoder</h1>
        <textarea id="inputText" placeholder="Masukkan teks di sini..."></textarea>
        <input type="number" id="shift" placeholder="Masukkan nilai pergeseran" />
        <button onclick="encode()">Enkripsi</button>
        <button onclick="decode()">Dekripsi</button>
        <h2>Hasil:</h2>
        <textarea id="outputText" placeholder="Hasil akan muncul di sini..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
